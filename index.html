<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

<div id = content>
    <p id="instructions">Instructions:</p>
    <p>Create a user name and select an open player slot. Try to out think your opponent and pick the winning choice. Like traditional Rock, Paper, Scissors, rock beats scissors, scissors beats paper, and paper beats rock.</p>
    <form id="usernameForm">
        <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" class="form-control" id="Username" placeholder="Username">
        </div>
            
        <button type="submit" class="btn btn-primary btnPosition" id="submit">Submit</button>
    </form>


    <div id="playerWrap">


        <div id = 'pOneBtn'>
            <button id="playerOne">player One</button>
            <div id = 'playerOneName'></div>
            <div id = PlayerOneChoice></div>
            <div id="PlayerOneResult"></div>
            <div id= alert1>Player Already Choosen</div>
            
        </div>



        <div id = 'pTwoBtn'>
            <button id="playerTwo">Player Two</button>
            <div id = 'playerTwoName'></div>
            <div id = PlayerTwoChoice></div>
            <div id="PlayerTwoResult"></div>
            <div id= alert2>Player Already Choosen</div>
        </div>


    </div>



    <div id="choices">
        <button id="rock">Rock</button>
        <button id="paper">paper</button>
        <button id="scissors">scissors</button>
    </div>


    <div id = chatBox>

    </div>


        <form>
            <div class="form-group">
                    <label for="chat"></label>
                    <input type="text" class="form-control" id="chatInput" placeholder="Message">
            </div>           
         <button type="submit" class="btn btn-primary btnPosition" id="chatBtn">send</button>
        </form>

</div>





        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
        <script src="./assets/javascript/app.js"></script>
</body>
</html>
